<html>
  <head>
    <title>Classes and objects</title>
    <script>
      // # Classes and objects
      // an example of an object
      let dog = {
        dogName: "JavaScript",
        weight: 2.4,
        color: "brown",
        breed: "chihuahua",
      };

      // create a class
      class ClassName {
        constructor(prop1, prop2) {
          this.prop1 = prop1;
          this.prop2 = prop2;
        }
      }

      let obj = new ClassName("arg1", "arg2");

      // classes are just some special function beneath the surface
      /*
      function Dog(dogName, wieght, color, breed) {
        this.dogName = dogName;
        this.weight = weight;
        this.color = color;
        this.breed = breed;
      }

      dog = new Dog("Jacky", 30, "brown", "labrador");
      */

      class Dog {
        constructor(dogName, weight, color, breed) {
          this.dogName = dogName;
          this.weight = weight;
          this.color = color;
          this.breed = breed;
        }
      }

      dog = new Dog("JavaScript", 2.4, "brown", "chihuahua");

      console.log(
        dog.dogName,
        "is a",
        dog.breed,
        "and weighs",
        dog.weight,
        "kg."
      );
    </script>
  </head>
</html>
