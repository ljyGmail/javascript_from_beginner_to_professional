<html>
  <head>
    <title>Manipulating element style</title>
    <style>
      div {
        height: 30px;
        width: 30px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <script>
      // # Manipulating element style
      function toggleDisplay() {
        let p = document.getElementById("magic");
        if (p.style.display === "none") {
          p.style.display = "block";
        } else {
          p.style.display = "none";
        }
      }

      function rainbowify() {
        let divs = document.getElementsByTagName("div");
        for (let i = 0; i < divs.length; i++) {
          divs[i].style.backgroundColor = divs[i].id;
        }
      }
    </script>
    <p id="magic">I might disappear and appear.</p>
    <button onclick="toggleDisplay()">Magic!</button>
    <hr />
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbowify()">Make me a rainbow</button>
  </body>
</html>
