<!DOCTYPE html>
<html>
  <head>
    <title>Element click handler</title>
  </head>
  <body>
    <script>
      function stop() {
        alert("Ouch! Stop it!");
      }
    </script>
    <!--
        <div id="one" onclick="alert('Ouch! Stop it')">Don't click here!</div>
    -->

    <div id="one" onclick="stop()">Don't click here!</div>
    <div id="two">Don't click here too!</div>

    <script>
      document.getElementById("two").onclick = function () {
        alert("Auch! Stop!");
      };
    </script>
  </body>
</html>
