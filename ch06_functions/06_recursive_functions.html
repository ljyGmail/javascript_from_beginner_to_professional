<html>
  <head>
    <title>Recursive functions</title>
    <script>
      // # Recursive functions
      function getRecursive(nr) {
        console.log(nr);
        if (nr > 0) {
          getRecursive(--nr);
        }
      }

      getRecursive(3);

      function logRecursive(nr) {
        console.log("Started function:", nr);
        if (nr > 0) {
          logRecursive(nr - 1);
        } else {
          console.log("done with recursion");
        }
        console.log("Ended function:", nr);
      }

      logRecursive(3);
    </script>
  </head>
</html>
