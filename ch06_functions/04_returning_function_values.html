<html>
  <head>
    <title>Returning function values</title>
    <script>
      // # Returning function values
      // let favoriteSubject = prompt("What is your favorite subject?");
      function addTwoNumbers(x, y) {
        return x + y;
      }

      let result = addTwoNumbers(4, 5);
      console.log("result:", result);

      let resultArr = [];

      for (let i = 0; i < 10; i++) {
        let result = addTwoNumbers(i, 2 * i);
        resultArr.push(result);
      }

      console.log("resultArr:", resultArr);

      // ## Returning with arrow functions
      // one-line arrow function can omit return keyword
      let addThreeNumbers = (x, y, z) => x + y + z;
      result = addThreeNumbers(12, 15, 9);
      console.log("result:", result);

      // a multiline arrow function cannot omit return keyword
      let addFourNumber = (x, y, z, a) => {
        console.log("Adding...");
        return x + y + z + a;
      };
    </script>
  </head>
</html>
