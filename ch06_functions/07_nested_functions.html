<html>
  <head>
    <title>Nested functions</title>
    <script>
      // # Nested functions
      function doOuterFunctionStuff(nr) {
        console.log("Outer function");
        doInnerFunctionStuff(nr);
        function doInnerFunctionStuff(x) {
          console.log(x + 7);
          console.log("I can access outer variables:", nr);
        }
      }

      doOuterFunctionStuff(2);

      function doOuterFunctionStuff2(nr) {
        doInnerFunctionStuff2();
        function doInnerFunctionStuff2(x) {
          let z = 10;
        }
        console.log("Not accessible:", z); // ReferenceError
      }

      // doOuterFunctionStuff2(2);

      function doOuterFunctionStuff3(nr) {
        doInnerFunctionStuff3(nr);
        function doInnerFunctionStuff3(x) {
          let z = 10;
        }
      }
      // doInnerFunctionStuff3(); // ReferenceError
    </script>
  </head>
</html>
