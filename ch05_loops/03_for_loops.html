<html>
  <head>
    <title>for loops</title>
    <script>
      // # for loops
      for (let i = 0; i < 10; i++) {
        console.log(`i: ${i}`);
      }

      let arr = [];
      for (let i = 0; i < 100; i++) {
        arr.push(i);
      }
      console.log("arr:", arr);

      arr = [];
      for (let i = 0; i < 100; i = i + 2) {
        arr.push(i);
      }
      console.log("arr:", arr);
    </script>
  </head>
</html>
