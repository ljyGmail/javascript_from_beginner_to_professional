<html>
  <head>
    <title>Nested loops</title>
    <script>
      // # Nested loops
      let arrOfArrays = [];
      for (let i = 0; i < 3; i++) {
        arrOfArrays.push([]);
        for (let j = 0; j < 7; j++) {
          arrOfArrays[i].push(j);
        }
      }
      console.log(`arrOfArrays:`, arrOfArrays);
      console.table(arrOfArrays);
    </script>
  </head>
</html>
