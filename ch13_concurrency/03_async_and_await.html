<html>
  <head>
    <title>async and await</title>
    <script>
      // # async and await
      function saySomething(x) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("something" + x);
          }, 2000);
        });
      }

      async function talk(x) {
        const words = await saySomething(x);
        console.log(words);
      }

      talk(2);
      talk(4);
      talk(8);
    </script>
  </head>
</html>
