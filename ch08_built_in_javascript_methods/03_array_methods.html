<html>
  <head>
    <title>Array methods</title>
    <script>
      // # Array methods
      // ## Performing a certain action for every item
      let arr = ["grapefruit", 4, "hello", 5.6, true];
      function printStuff(element, index) {
        console.log("Printing stuff:", element, "on array position:", index);
      }

      arr.forEach(printStuff);

      // ## Filtering an array
      arr = ["squirrel", 5, "Tjed", new Date(), true];

      function checkString(element, index) {
        return typeof element === "string";
      }

      let filterArr = arr.filter(checkString);
      console.log("filterArr:", filterArr);

      // ## Checking a condition for all elements
      console.log(`arr.every(checkString): ${arr.every(checkString)}`);

      // ## Replacing part of an array with another part of the array
      arr = ["gragefruit", 4, "hello", 5.6, true];
      arr.copyWithin(0, 3, 4);
      console.log("arr:", arr);

      arr = ["gragefruit", 4, "hello", 5.6, true];
      arr.copyWithin(0, 3, 5);
      console.log("arr:", arr);

      arr = ["gragefruit", 4, "hello", 5.6, true, false];
      arr.copyWithin(0, 3);
      console.log("arr:", arr);

      // ## Mapping the values of an array
      arr = [1, 2, 3, 4];
      let mapped_arr = arr.map((x) => x + 1);
      console.log("mapped_arr:", mapped_arr);

      // ## Finding the last occurrence in an array
      let bb = ["so", "bye", "bye", "love"];
      console.log(`bb.lastIndexOf("bye"): ${bb.lastIndexOf("bye")}`);
      console.log(`bb.lastIndexOf("hi"): ${bb.lastIndexOf("hi")}`);
    </script>
  </head>
</html>
