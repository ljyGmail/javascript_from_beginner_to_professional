<html>
  <head>
    <title>Date methods</title>
    <script>
      // # Date methods
      // ## Creating dates
      let currentDateTime = new Date();
      console.log("currentDateTime:", currentDateTime);

      let now2 = Date.now();
      console.log("now2:", now2);

      let milliDate = new Date(1000);
      console.log("milliDate:", milliDate);

      let stringDate = new Date("Mon Aug 21 2023 17:47:39 GMT+0900");
      console.log("stringDate:", stringDate);

      let specificDate = new Date(2022, 1, 10, 12, 10, 15, 100);
      console.log("specificDate:", specificDate);

      // ## Methods to get and set the elements of a date
      let d = new Date();
      console.log("Day of week:", d.getDay());
      console.log("Day of month:", d.getDate());
      console.log("Month:", d.getMonth());
      console.log("Year:", d.getFullYear());
      console.log("Seconds:", d.getSeconds());
      console.log("Milliseconds:", d.getMilliseconds());
      console.log("Time:", d.getTime());

      d.setFullYear(2010);
      console.log("d:", d);
      d.setMonth(9);
      console.log("d:", d);
      d.setDate(10);
      console.log("d:", d);
      d.setHours(10);
      console.log("d:", d);
      d.setTime(1622889770682);
      console.log("d:", d);

      // ## Parsing dates
      let d1 = Date.parse("June 5, 2021");
      console.log("d1:", d1);

      let d2 = Date.parse("6/5/2021");
      console.log("d2:", d2);

      // ## Converting a date to a string
      console.log("d.toDateString():", d.toDateString());
      console.log("d.toLocaleDateString():", d.toLocaleDateString());
    </script>
  </head>
</html>
