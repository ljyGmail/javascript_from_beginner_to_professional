<html>
  <head>
    <title>Number methods</title>
    <script>
      // # Number methods
      // ## Checking if something is (not) a number
      let x = 34;
      console.log("isNaN(x):", isNaN(x));
      console.log("!isNaN(x):", !isNaN(x));

      let str = "hi";
      console.log("isNaN(str):", isNaN(str));

      let str1 = "5";
      console.log("isNaN(str1):", isNaN(str1));

      // ## Checking if something is finite
      x = 3;
      str = "finite";
      console.log("isFinite(x):", isFinite(x));
      console.log("isFinite(str):", isFinite(str));
      console.log("isFinite(Infinity):", isFinite(Infinity));
      console.log("isFinite(10 / 0):", isFinite(10 / 0));

      // ## Checking if something is an integer
      x = 3;
      str = "integer";
      console.log("Number.isInteger(x):", Number.isInteger(x));
      console.log("Number.isInteger(str):", Number.isInteger(str));
      console.log("Number.isInteger(Infinity):", Number.isInteger(Infinity));
      console.log("Number.isInteger(2.4):", Number.isInteger(2.4));

      // ## Speciying a number of decimals
      x = 1.23456;
      let newX = x.toFixed(2);
      console.log(x, newX);
      newX = x.toFixed(3);
      console.log(x, newX);

      // ## Speciying precision
      x = 1.23456;
      newX = x.toPrecision(2);
      console.log(x, newX);
      newX = x.toPrecision(4);
      console.log(x, newX);
    </script>
  </head>
</html>
