<html>
  <head>
    <title>String methods</title>
    <script>
      // # String methods
      // ## Comnining strings
      let s1 = "Hello ";
      let s2 = "JavaScript";
      let result = s1.concat(s2);
      console.log("result:", result);

      // ## Converting a string to an array
      let arr_result = result.split(" ");
      console.log("arr_result:", arr_result);

      let favoriteFruits = "strawberry,watermelon,grapefruit";
      let arr_fruits = favoriteFruits.split(",");
      console.log("arr_fruits:", arr_fruits);

      // ## Converting an array to a string
      let letters = ["a", "b", "c"];
      let x = letters.join();
      console.log("x:", x);

      x = letters.join("-");
      console.log("x:", x);

      // ## Woring with index and positions
      let poem =
        "Roses are red, violets are blue, if I can do JS, then you can too!";
      let index_re = poem.indexOf("re");
      console.log("index_re:", index_re);

      let indexNotFound = poem.indexOf("python");
      console.log("indexNotFound:", indexNotFound);

      if (poem.indexOf("python") != -1) {
        // do stuff
      }

      // search() will accept a regex format as input
      let searchStr = "When I see my fellow, I say hello";
      let pos = searchStr.search("lo");
      console.log("pos:", pos);

      let notFound = searchStr.search("JavaScript");
      console.log("notFound:", notFound);

      let lastIndex_re = poem.lastIndexOf("re");
      console.log("lastIndex_re:", lastIndex_re);

      let pos1 = poem.charAt(10);
      console.log("pos1:", pos1);

      let pos2 = poem.charAt(1000);
      console.log("pos2:", pos2, ", type of pos2:", typeof pos2); // empty string

      // ## Creating substrings
      let str = "Creating a substring";
      let substr1 = str.slice(5);
      let substr2 = str.slice(0, 3);
      console.log("substr1:", substr1);
      console.log("substr2:", substr2);

      // ## Replacing parts of the string
      let hi = "Hi buddy";
      let new_hi = hi.replace("buddy", "Pascal");
      console.log("new_hi:", new_hi);

      let new_hi2 = hi.replace("not there", "never there");
      console.log("new_hi2:", new_hi2);

      let s3 = "hello hello";
      let new_s3 = s3.replace("hello", "oh");
      console.log("new_s3:", new_s3);

      new_s3 = s3.replaceAll("hello", "oh");
      console.log("new_s3:", new_s3);

      // ## Uppercase and lowercase
      let low_bye = "bye!";
      let up_bye = low_bye.toUpperCase();
      console.log("up_bye:", up_bye);

      let caps = "HI HOW ARE YOU?";
      let fixed_caps = caps.toLowerCase();
      console.log("fixed_caps:", fixed_caps);

      let first_capital = fixed_caps
        .charAt(0)
        .toUpperCase()
        .concat(fixed_caps.slice(1));
      console.log("first_capital:", first_capital);

      // ## The start and end of a string
      let encouragement = "Your are doing great, keep up the good work!";
      let bool_start = encouragement.startsWith("You");
      console.log("bool_start:", bool_start);

      let bool_start2 = encouragement.startsWith("you");
      console.log("bool_start2:", bool_start2);

      let bool_start3 = encouragement.toLowerCase().startsWith("you");
      console.log("bool_start3:", bool_start3);

      let bool_end = encouragement.endsWith("Something else");
      console.log("bool_end:", bool_end);
    </script>
  </head>
</html>
