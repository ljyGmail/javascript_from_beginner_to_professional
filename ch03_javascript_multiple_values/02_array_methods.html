<html>
  <head>
    <title>Array methods</title>
    <script>
      // # Array methods
      // ## Adding and replacing elements
      const favoriteFruits = ["grapefruit", "orange", "lemon"];
      favoriteFruits.push("tangerine");

      let lengthOfFavoriteFruits = favoriteFruits.push("lime");
      console.log(`lengthOfFavoriteFruits: ${lengthOfFavoriteFruits}`);
      console.log(`favoriteFruits: ${favoriteFruits}`);

      let arrOfShapes = ["circle", "triangle", "rectangle", "pentagon"];
      // splice(2, 0):
      // 2 -> the index to start inserting,
      // 0 -> number of elements to delete starting from the starting index
      // arrOfShapes.splice(2, 0, "square", "trapezoid");
      // console.log(`arrOfShapes: ${arrOfShapes}`);

      // arrOfShapes.splice(2, 2, "square", "trapezoid");
      // console.log(`arrOfShapes: ${arrOfShapes}`);

      // if the second parameter is higher than the length of array, it would not affect the result
      arrOfShapes.splice(2, 12, "square", "trapezoid");
      console.log(`arrOfShapes: ${arrOfShapes}`);

      let arr5 = [1, 2, 3];
      let arr6 = [4, 5, 6];
      let arr7 = arr5.concat(arr6);
      console.log(`arr7: ${arr7}`);

      let arr8 = arr7.concat(7, 8, 9);
      console.log(`arr8: ${arr8}`);

      // ## Deleting elements
      arr8.pop();
      console.log(`arr8: ${arr8}`);

      // deleting the first element
      arr8.shift();
      console.log(`arr8: ${arr8}`);

      arr8.splice(1, 3);
      console.log(`arr8: ${arr8}`);

      // if you do not wish to change any of the later indices, use delete
      delete arr8[0];
      console.log(`arr8: ${arr8}`);

      // ## Finding elements
      arr8 = [2, 6, 7, 8];
      let findValue = arr8.find(function (e) {
        return e === 6;
      });
      console.log(`findValue: ${findValue}`);
      let findValue2 = arr8.find((e) => e === 10);
      console.log(`findValue2: ${findValue2}`);

      arr8 = [2, 6, 7, 8];
      let findIndex = arr8.indexOf(6);
      console.log(`findIndex: ${findIndex}`);
      let findIndex2 = arr8.indexOf(10);
      console.log(`findIndex2: ${findIndex2}`);

      arr8 = [2, 6, 7, 8];
      // the second argument specify from which position to start searching
      let findIndex3 = arr8.indexOf(6, 2);
      console.log(`findIndex3: ${findIndex3}`);

      let animals = ["dog", "horse", "cat", "platypus", "dog"];
      let lastDog = animals.lastIndexOf("dog");
      console.log(`lastDog: ${lastDog}`);

      // ## Sorting
      let names = ["James", "Alicia", "Fatiha", "Maria", "Bert"];
      names.sort();
      console.log(`names: ${names}`);

      let ages = [18, 72, 33, 56, 40];
      ages.sort();
      console.log(`ages: ${ages}`);

      // ## Reversing
      names.reverse();
      console.log(`names: ${names}`);
    </script>
  </head>
</html>
