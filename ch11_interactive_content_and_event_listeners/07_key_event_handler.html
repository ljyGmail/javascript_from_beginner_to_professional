<html>
  <head>
    <title>Key event handler</title>
    <script>
      // # Key event handler
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
      function numCheck() {
        message("Number: " + !isNaN(event.key));
        return !isNaN(event.key);
      }

      function numCheck2() {
        message("Not a number: " + isNaN(event.key));
        return isNaN(event.key);
      }
    </script>
  </head>
  <body>
    <div id="wrapper">JavaScript is fun!</div>
    <input type="text" name="myNum1" onkeypress="numCheck()" />
    <input type="text" name="myNum2" onkeypress="numCheck2()" />
    <hr />
    <label>Number only:</label>
    <input type="text" name="myNum3" onkeypress="return numCheck()"
    onpaste="return false"" /><br />
    <label>NaN only:</label>
    <input
      type="text"
      name="myNum4"
      onkeypress="return numCheck2()"
      onpaste="return false"
    />
  </body>
</html>
