<html>
  <head>
    <title>Form submission</title>
  </head>
  <body>
    <form action="09_2_anotherpage.html" method="get">
      <input type="texx" placeholder="name" name="name" />
      <input type="submit" value="send" />
    </form>
    <hr />
    <div id="wrapper"></div>
    <form
      action="09_2_anotherpage.html"
      method="get"
      onsubmit="return valForm()"
    >
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="First name"
      />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Last name"
      />
      <input type="text" id="age" name="age" placeholder="Age" />
      <input type="submit" value="submit" />
    </form>
    <script>
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
      function valForm() {
        var p = event.target.children;
        if (p.firstName.value === "") {
          message("Need a first name!!");
          return false;
        }

        if (p.lastName.value === "") {
          message("Need a last name!!");
          return false;
        }

        if (p.age.value === "") {
          message("Need an age!!");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
