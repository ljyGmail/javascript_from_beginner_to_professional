<html>
  <head>
    <title>HTML5 canvas</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
      // # HTML5 canvas
    </script>
  </head>
  <body>
    <canvas id="c1"></canvas>
    <script>
      let canvas = document.getElementById("c1");
      let ctx = canvas.getContext("2d");
      canvas.width = 500; // px
      canvas.height = 500; // px
      ctx.fillStyle = "pink";
      ctx.fillRect(20, 40, 100, 100);
    </script>
  </body>
</html>
