<html>
  <head>
    <title>Conditional ternary operators</title>
    <script>
      // # Conditional ternary operators
      let age = 30;
      let access = age < 18 ? "denied" : "allowed";
      console.log(`access: ${access}`);

      age < 18 ? console.log("denied") : console.log("allowed");
    </script>
  </head>
</html>
